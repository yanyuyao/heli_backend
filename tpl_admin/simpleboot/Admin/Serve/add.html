<admintpl file="header"/>
<style type="text/css">
	.col-auto { overflow: auto; _zoom: 1;_float: left;}
	.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
	.table th, .table td {vertical-align: middle;}
	.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('Serve/index')}">所有服务</a></li>
		<li class="active"><a href="{:U('Serve/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}"  target="_self">添加服务</a></li>
	</ul>
	<form name="myform" id="myform" action="{:u('Serve/add_post')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
		<input type="hidden" name="serve_createtime" value="{:date('Y-m-d H:i:s')}" />
		<div class="col-auto">
			<div class="table_full">
				<table class="table table-bordered">

					<tr>
						<th width="80">服务名称 </th>
						<td>
							<input type="text" style="width:400px;" name="serve_name" id="title"  required value=""  class="input input_hd J_title_color" placeholder="请输入服务名称" onkeyup="strlen_verify(this, 'title', 50)" />
							<span class="must_red">*</span>
						</td>
					</tr>
					<tr>
						<th width="80">简述</th>
						<td><input type='text' name='serve_title' id='keywords' value='' style='width:400px'   required class='input' placeholder='请输入简述' onkeyup="strlen_verify(this, 'keywords', 50)"><span class="must_red">*</span></td>
					</tr>
					<tr>
						<th width="80">图文内容</th>
						<td>
						<textarea name="serve_content" style="width:500px;height:150px;"></textarea>
						<!--
							<div id='content_tip'></div>
							<script type="text/plain" id="content" name="serve_content"  ></script>
							<script type="text/javascript">
								//编辑器路径定义
								var editorURL = GV.DIMAUB;
							</script>
							<script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
							<script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
						-->	
						</td>
					</tr>

					<tr>
						<th width="80">图片 </th>
						<td>
							<div><input type='hidden' name='serve_url' id='thumb' value=''>
								<a href='javascript:void(0);' onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
									<img src='__ROOT__/statics/images/icon/upload-pic.png' id='thumb_preview' width='135' height='113' style='cursor:hand' /></a>
								<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
								<input type="button"  class="btn" onclick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
							</div>
						</td>
					</tr>
					<tr>
						<th width="80">价格 </th>
						<td>
							<input type="text" style="width:400px;" name="serve_price" id="price"  required value=""  class="input input_hd J_title_color" placeholder="请输入价格"  />
							<span class="must_red">*</span>
						</td>
					</tr>
					<tr>
						<th width="80">每天购买数 </th>
						<td>
							<input type="number" style="width:400px;" name="serve_count" id="count"  required value=""  class="input input_hd J_title_color" placeholder="请输入每天购买数量"  />
							<span class="must_red">*</span>
						</td>
					</tr>
					<tr>
						<th width="80">是否上架 </th>
						<td>
							<label class="radio"><input type="radio" name="status" value="1" checked ><span>上架</span></label>
							<label class="radio"><input type="radio" name="status" value="0" ><span>下架</span></label>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
			<a class="btn" href="{:U('Serve/index')}">返回</a>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript">
	$(function () {
		//setInterval(function(){public_lock_renewal();}, 10000);
		$(".J_ajax_close_btn").on('click', function (e) {
			e.preventDefault();
			Wind.use("artDialog", function () {
				art.dialog({
					id: "question",
					icon: "question",
					fixed: true,
					lock: true,
					background: "#CCCCCC",
					opacity: 0,
					content: "您确定需要关闭当前页面嘛？",
					ok:function(){
						setCookie("refersh_time",1);
						window.close();
						return true;
					}
				});
			});
		});
		/////---------------------
		Wind.use('validate', 'ajaxForm', 'artDialog', function () {
			//javascript

			//编辑器
			editorcontent = new baidu.editor.ui.Editor();
			editorcontent.render( 'content' );
			try{editorcontent.sync();}catch(err){};
			//增加编辑器验证规则
			jQuery.validator.addMethod('editorcontent',function(){
				try{editorcontent.sync();}catch(err){};
				return editorcontent.hasContents();
			});
			var form = $('form.J_ajaxForms');
			//ie处理placeholder提交问题
			if ($.browser.msie) {
				form.find('[placeholder]').each(function () {
					var input = $(this);
					if (input.val() == input.attr('placeholder')) {
						input.val('');
					}
				});
			}
			//表单验证开始
			form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
				//验证错误
				showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
				},
				//验证规则
				rules: {'post[post_title]':{required:1},'post[post_content]':{editorcontent:true}},
				//验证未通过提示消息
				messages: {'post[post_title]':{required:'请输入标题'},'post[post_content]':{editorcontent:'内容不能为空'}},
				//给未通过验证的元素加效果,闪烁等
				highlight: false,
				//是否在获取焦点时验证
				onfocusout: false,
				//验证通过，提交表单
				submitHandler: function (forms) {
					$(forms).ajaxSubmit({
						url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
						dataType: 'json',
						beforeSubmit: function (arr, $form, options) {

						},
						success: function (data, statusText, xhr, $form) {
							if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
									art.dialog({
										id: "succeed",
										icon: "succeed",
										fixed: true,
										lock: true,
										background: "#CCCCCC",
										opacity: 0,
										content: data.info,
										button:[
											{
												name: '继续添加？',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表页',
												callback:function(){
													location='{:U('Serve/index')}';
													return true;
												}
											}
										]
									});
								});
							}else{
								isalert(data.info);
							}
						}
					});
				}
			});
		});
		////-------------------------
	});
</script>
</body>
</html>
