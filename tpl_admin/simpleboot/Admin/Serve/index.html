<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('serve/index')}">所有服务</a></li>
			<li><a href="{:U('serve/add')}">添加服务</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Serve/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						名称：
						<input type="text" name="serve_name" style="width: 200px;" value="{$formget.serve_name}" placeholder="请输入名字...">
						<input type="submit" class="btn btn-primary" value="查询" />
					</span>
				</div>
			</div>
		</form>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<php> $status=array("1"=>"上架","0"=>"下架"); </php>
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<!--<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>-->
							<th width="50">序号</th>
							<th>logo</th>
							<th>名称</th>
							<th>价格</th>
							<th>每天购买次数</th>
							<th>简述</th>
							<th width="90">是否上架</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="serves" item="vo">
						<tr>
							<!--<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.serve_id}"></td>-->
							<td>{$vo.serve_id}</td>
							<td><img src="{$vo.serve_url}"  width='135' height='113' /></td>
							<td>{$vo.serve_name}</td>
							<td>{$vo.serve_price}</td>
							<td>{$vo.serve_count}</td>
							<td>{$vo.serve_title}</td>
							<td>{$status[$vo['status']]}</td>
							<td>
								<a href="{:U('serve/edit',array('id'=>$vo['serve_id']))}">修改</a>|
								<a href="{:U('serve/changestatus',array('id'=>$vo['serve_id'],'status'=>$vo['status']))}" class="J_ajax_dialog_btn"><if condition="$vo[status] eq 1">下架<else/>上架</if></a>|
								<a href="{:U('serve/delete',array('id'=>$vo['serve_id']))}" class="J_ajax_del">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$Page}</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
