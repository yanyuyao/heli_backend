<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('reward/index')}">所有打赏</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('reward/index')}">
        <div class="search_type cc mb10">
            <div class="mb10">
					<span class="mr20">
						打赏时间：
						<input type="text" name="start_time" class="J_date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
						<input type="text" class="J_date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
						<input type="submit" class="btn btn-primary" value="查询" />
					</span>
            </div>
        </div>
    </form>
    <div class="common-form">
        <form method="post" class="J_ajaxForm" action="#">
            <table width="100%" class="table table-hover table-bordered table-list">
                <thead>
                <tr>
                    <!--<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>-->
                    <th width="50">序号</th>
                    <th>头像</th>
                    <th>openid</th>
                    <th>昵称</th>
                    <th>打赏钱数</th>
                    <th>状态</th>
                    <th>打赏时间</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="rewards" item="vo">
                    <tr>
                        <!--<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.reward_id}"></td>-->
                        <td>{$vo.reward_id}</td>
                        <td><img src="{$vo.avatar}"  width='100' height='93' /></td>
                        <td>{$vo.openid}</td>
                        <td>{$vo.user_nicename}</td>
                        <td>{$vo.reward_money}</td>
                        <td><if condition="$vo.status eq 1">打赏成功<else/>未打赏</if></td>
                        <td>{$vo.reward_createtime}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="pagination">{$Page}</div>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
