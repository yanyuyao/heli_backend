<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('vsample/index')}">所有语音示例</a></li>
        <li><a href="{:U('vsample/add')}">添加语音</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="J_ajaxForm" action="#">
            <php> $status=array("1"=>"显示","0"=>"不显示"); </php>
            <table width="100%" class="table table-hover table-bordered table-list">
                <thead>
                <tr>
                    <th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
                    <th width="50">ID</th>
                    <th>标题</th>
                    <th>语音路径</th>
                    <th width="45">状态</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="vsamples" item="vo">
                    <tr>
                        <td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.vsample_id}"></td>
                        <td>{$vo.vsample_id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.vsample_url}</td>
                        <td>{$status[$vo['vs_status']]}</td>
                        <td>
                            <a href="{:U('vsample/edit',array('id'=>$vo['vsample_id']))}">修改</a>|
                            <a href="{:U('vsample/delete',array('id'=>$vo['vsample_id']))}" class="J_ajax_del">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
