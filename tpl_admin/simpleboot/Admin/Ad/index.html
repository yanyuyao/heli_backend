<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('ad/index')}">所有广告</a></li>
			<li><a href="{:U('ad/add')}">添加广告</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<php> $status=array("1"=>"上架","0"=>"下架"); </php>
				<table width="100%" class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
							<th width="50">ID</th>
							<th>广告名称</th>
							<th>广告图片</th>
							<th>广告描述</th>
							<th width="45">状态</th>
							<th width="120">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="ads" item="vo">
						<tr>
							<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.ad_id}"></td>
							<td>{$vo.ad_id}</td>
							<td>{$vo.ad_name}</td>
							<td><img src="{$vo.ad_url}"  width='135' height='113' /></td>
							<td>{$vo.ad_content}</td>
							<td>{$status[$vo['status']]}</td>
							<td>
								<a href="{:U('ad/edit',array('id'=>$vo['ad_id']))}">修改</a>|
								<a href="{:U('ad/delete',array('id'=>$vo['ad_id']))}" class="J_ajax_del">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
